<div class="card shadow mb-4">
    <a class="btn btn-primary mb-4" href="/composants/newPrix">
      <i class="fas fa-plus"></i> Nouveau Composant Prix
    </a>
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Historique des prix</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Nom Composant</th>
              <th>Date</th>
              <th>Prix</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="composant : ${composants}">
              <td th:text="${composant.idComposant}"></td>
              <td th:text="${composant.date}"></td>
              <td th:text="${composant.prix}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
