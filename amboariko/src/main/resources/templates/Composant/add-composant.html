<div class="card-body">
  <h1>Ajouter un Nouveau Composant</h1>
  <form th:action="@{/composants}" th:object="${composant}" method="post">
    <label for="nomComposant">Nom Composant:</label>
    <input type="text" id="nomComposant" th:field="*{nomComposant}" required />
    <br />
    <label for="pu">Prix Unitaire:</label>
    <input type="number" id="pu" th:field="*{pu}" step="0.01" required />
    <br />
    <button type="submit">Enregistrer le Composant</button>
  </form>
  <br />
  <a href="/composants">Retour Ã  la Liste des Composants</a>
</div>
