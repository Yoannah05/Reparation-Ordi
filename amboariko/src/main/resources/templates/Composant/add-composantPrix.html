<div class="card-body">
    <h1 th:text="${composantPrix.idComposantPrix == null} ? 'Ajouter un ComposantPrix' : 'Modifier un ComposantPrix'"></h1>
    <form th:action="${composantPrix.idComposantPrix == null} ? @{/composants/newPrix} : @{/composantPrix/{id}(id=${composantPrix.idComposantPrix})}" method="post">
        <div class="form-group">
            <label for="idComposant">Composant :</label>
            <select class="form-control" id="idComposant" name="idComposant" required>
                <option th:each="composant : ${composants}" th:value="${composant.idComposant}" th:text="${composant.nomComposant}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="prix">Prix :</label>
            <input type="number" class="form-control" id="prix" name="prix" th:value="${composantPrix.prix}" step="0.01" required />
        </div>
        <div class="form-group">
            <label for="date">Date :</label>
            <input type="date" class="form-control" id="date" name="date" th:value="${composantPrix.date}" required />
        </div>
        <button type="submit" class="btn btn-primary mt-3">
            <span th:text="${composantPrix.idComposantPrix == null} ? 'Ajouter' : 'Mettre Ã  jour'"></span>
        </button>
    </form>
</div>
