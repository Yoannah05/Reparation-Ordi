<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Ajouter une Recommandation</h6>
  </div>
  <div class="card-body">
    <form th:action="@{/recommandations}" method="post">
      <div class="form-group">
        <label for="idComposant">Composant :</label>
        <select class="form-control" id="idComposant" name="idComposant" required>
          <option value="" disabled selected>Choisissez un composant</option>
          <option th:each="composant : ${composants}" th:value="${composant.idComposant}" th:text="${composant.nomComposant}"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date :</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
  </div>
</div>
