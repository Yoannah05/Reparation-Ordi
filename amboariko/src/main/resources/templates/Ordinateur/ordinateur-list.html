<div class="card shadow mb-4">
  <a class="btn-primary" href="/ordinateurs/new">
    <i class="fas fa-plus"></i> Nouveau Ordinateur
  </a>
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Liste des Ordinateurs</h6>
  </div>
  <div class="card-body">
    <!-- Table des ordinateurs -->
    <div class="table-responsive">
      <table class="table table-hover" id="ordinateursTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Marque</th>
            <th>Modèle</th>
            <th>N° Série</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="ordinateur : ${ordinateurs}">
            <td>
                <a
                th:href="@{/ordinateurs/{id}/details(id=${ordinateur.idOrdinateur})}"
                th:text="${ordinateur.idOrdinateur}"
              >
            </td>
            <td>
              <a
                th:href="@{/clients/{id}/details(id=${ordinateur.client.id})}"
                th:text="${ordinateur.client.nom + ' ' + ordinateur.client.prenom}"
              >
              </a>
            </td>
            <td th:text="${ordinateur.marque.nomMarque}">Dell</td>
            <td th:text="${ordinateur.modele.nomModele}"></td>
            <td th:text="${ordinateur.numeroSerie}">SN12345</td>
            <td>
              <div class="problem-badges">
                <span
                  th:each="probleme : ${ordinateur.problemes}"
                  class="badge bg-secondary me-1"
                  th:text="${probleme.description}"
                >
                  Problème
                </span>
              </div>
            </td>
            <td>
              <div class="btn-group">
                <a
                  th:href="@{/ordinateurs/{id}/edit(id=${ordinateur.idOrdinateur})}"
                  class="btn btn-sm btn-outline-primary"
                  title="Modifier"
                >
                  <i class="fas fa-edit"></i>
                </a>
                <a
                  th:href="@{/ordinateurs/{id}/details(id=${ordinateur.idOrdinateur})}"
                  class="btn btn-sm btn-outline-info"
                  title="Détails"
                >
                  <i class="fas fa-eye"></i>
                </a>
                <button
                  class="btn btn-sm btn-outline-danger"
                  onclick="confirmDelete(${ordinateur.idOrdinateur})"
                  title="Supprimer"
                  th:if="${ordinateur.peutEtreSupprimer}"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal de confirmation de suppression -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmation de suppression</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            Êtes-vous sûr de vouloir supprimer cet ordinateur ? Cette action est
            irréversible.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annuler
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
