<div class="card">
    <div class="card-body">
        <!-- Back Button -->
        <a href="/ordinateurs" class="btn btn-outline-primary mb-4">
            <i class="fas fa-arrow-left"></i> Retour à la liste
        </a>

        <!-- Form -->
        <form th:action="@{/ordinateurs}" method="post" th:object="${ordinateur}" class="needs-validation" novalidate>
            <!-- Client Selection -->
            <div class="form-group mb-4">
                <label for="client" class="form-label">Client*</label>
                <div class="input-group">
                    <select class="form-control" id="client" th:field="*{idClient}" required>
                        <option value="">Sélectionnez un client</option>
                        <option th:each="client : ${clients}" 
                                th:value="${client.idClient}" 
                                th:text="${client.nom + ' ' + client.prenom}">
                        </option>
                    </select>
                    <a href="/clients/new" class="btn btn-outline-primary">
                        <i class="fas fa-plus"></i> Nouveau Client
                    </a>
                </div>
                <div class="invalid-feedback">Veuillez sélectionner un client</div>
            </div>

            <!-- Computer Information -->
            <div class="row mb-4">
                <div class="col-md-6 form-group">
                    <label for="marque" class="form-label">Marque*</label>
                    <select class="form-control" id="marque" th:field="*{idMarque}" required>
                        <option value="">Sélectionnez une marque</option>
                        <option th:each="marque : ${marques}" 
                                th:value="${marque.idMarque}" 
                                th:text="${marque.nomMarque}">
                        </option>
                    </select>
                    <div class="invalid-feedback">Veuillez sélectionner une marque</div>
                </div>
                <div class="col-md-6 form-group">
                    <label for="modele" class="form-label">Modèle*</label>
                    <select class="form-control" id="modele" th:field="*{idModele}" required>
                        <option value="">Sélectionnez d'abord une marque</option>
                    </select>
                    <div class="invalid-feedback">Veuillez sélectionner un modèle</div>
                </div>
            </div>

            <!-- Serial Number -->
            <div class="form-group mb-4">
                <label for="numeroSerie" class="form-label">Numéro de série*</label>
                <input type="text" class="form-control" id="numeroSerie" 
                       th:field="*{numeroSerie}" required>
                <div class="invalid-feedback">Le numéro de série est requis</div>
            </div>

            <!-- Problems Section -->
            <div class="form-group mb-4">
                <label class="form-label">Problèmes signalés*</label>
                <div class="problems-container">
                    <div class="problem-entry" th:each="problem, stat : *{problemes}">
                        <div class="input-group mb-2">
                            <select class="form-control" th:field="*{problemes[__${stat.index}__].idProbleme}" required>
                                <option value="">Sélectionnez un problème</option>
                                <option th:each="pb : ${problemesTypes}" 
                                        th:value="${pb.idProbleme}" 
                                        th:text="${pb.description}">
                                </option>
                            </select>
                            <button type="button" class="btn btn-outline-danger" 
                                    onclick="removeProblem(this)">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary me-2">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
                <button type="reset" class="btn btn-outline-secondary">
                    <i class="fas fa-undo"></i> Réinitialiser
                </button>
            </div>
        </form>
    </div>
</div>
