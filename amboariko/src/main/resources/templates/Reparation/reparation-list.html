<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reparation List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">

        <h1 class="text-center mb-4">Reparation List</h1>
        
        <!-- Filter Form -->
        <form th:action="@{/reparations}" method="get" class="row g-3 mb-4">
            <div class="col-auto">
                <label for="idProbleme" class="form-label">Filter by Problem ID:</label>
                <input type="number" id="idProbleme" name="idProbleme" class="form-control" placeholder="Enter Problem ID">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mt-4">Filter</button>
            </div>
        </form>

        <!-- Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Ordinateur ID</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reparation : ${reparations}">
                    <td th:text="${reparation.idReparation}"></td>
                    <td th:text="${reparation.idOrdinateur}"></td>
                    <td th:text="${reparation.dateDebut}"></td>
                    <td th:text="${reparation.dateFin}"></td>
                    <td th:text="${reparation.prixReparation}"></td>
                    <td th:text="${reparation.statut ? 'Completed' : 'Pending'}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Bouton de retour -->
        <a th:href="@{/}" class="btn btn-secondary mt-3">Retour</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
