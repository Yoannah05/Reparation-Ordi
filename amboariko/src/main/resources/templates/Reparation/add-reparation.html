<!-- templates/reparations/add-reparation.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::content}, 'Nouvelle Réparation', 'Création d''une nouvelle réparation', false, ~{::headerActions}, ~{::scripts})}">
<body>
    <div th:fragment="headerActions">
        <a href="/reparations" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Retour à la liste
        </a>
    </div>

    <div th:fragment="content">
        <div class="card">
            <div class="card-body">
                <form th:action="@{/reparations/add}" method="post" th:object="${reparation}" class="needs-validation" novalidate>
                    <!-- Informations de base -->
                    <div class="section-title">
                        <h4>Informations générales</h4>
                    </div>

                    <!-- Sélection de l'ordinateur -->
                    <div class="form-group mb-4">
                        <label for="ordinateur">Ordinateur*</label>
                        <div class="input-group">
                            <select class="form-control" id="ordinateur" th:field="*{idOrdinateur}" required 
                                    th:disabled="${ordinateur != null}">
                                <option value="">Sélectionnez un ordinateur</option>
                                <option th:each="ord : ${ordinateurs}" 
                                        th:value="${ord.id}" 
                                        th:text="${ord.client.nom + ' ' + ord.client.prenom + ' - ' + ord.marque.nom + ' ' + ord.modele.nom + ' (' + ord.numeroSerie + ')'}">
                                </option>
                            </select>
                            <a href="/ordinateurs/add" class="btn btn-outline-primary" th:if="${ordinateur == null}">
                                <i class="fas fa-plus"></i> Nouvel Ordinateur
                            </a>
                        </div>
                    </div>

                    <!-- Problèmes identifiés -->
                    <div class="form-group mb-4">
                        <label>Problèmes à résoudre*</label>
                        <div id="problemesContainer">
                            <div th:each="probleme, stat : *{problemes}" class="problem-entry mb-2">
                                <div class="input-group">
                                    <select class="form-control" th:field="*{problemes[__${stat.index}__].idProbleme}" required>
                                        <option value="">Sélectionnez un problème</option>
                                        <option th:each="pb : ${problemesTypes}" 
                                                th:value="${pb.id}" 
                                                th:text="${pb.description}">
                                        </option>
                                    </select>
                                    <button type="button" class="btn btn-outline-danger" onclick="removeProbleme(this)">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary mt-2" onclick="addProbleme()">
                            <i class="fas fa-plus"></i> Ajouter un problème
                        </button>
                    </div>

                    <!-- Composants nécessaires -->
                    <div class="section-title">
                        <h4>Composants à remplacer</h4>
                    </div>
                    <div id="composantsContainer">
                        <div th:each="composant, stat : *{composants}" class="composant-entry mb-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <select class="form-control" th:field="*{composants[__${stat.index}__].idComposant}">
                                        <option value="">Sélectionnez un composant</option>
                                        <option th:each="comp : ${composantsDisponibles}" 
                                                th:value="${comp.id}" 
                                                th:text="${comp.nom + ' - ' + comp.prix + '€'}"
                                                th:data-prix="${comp.prix}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <input type="number" class="form-control quantite-composant" 
                                               th:field="*{composants[__${stat.index}__].quantite}"
                                               min="1" value="1">
                                        <button type="button" class="btn btn-outline-danger" onclick="removeComposant(this)">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary mb-4" onclick="addComposant()">
                        <i class="fas fa-plus"></i> Ajouter un composant
                    </button>

                    <!-- Estimation des coûts -->
                    <div class="section-title">
                        <h4>Estimation et planification</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="mainOeuvre">Coût main d'œuvre (€)*</label>
                                <input type="number" class="form-control" id="mainOeuvre" 
                                       th:field="*{coutMainOeuvre}" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dureeEstimee">Durée estimée (heures)*</label>
                                <input type="number" class="form-control" id="dureeEstimee" 
                                       th:field="*{dureeEstimee}" min="1" required>
                            </div>
                        </div>
                    </div>

                    <div class="total-estimation mt-3">
                        <h5>Total estimé: <span id="totalEstimation">0.00€</span></h5>
                    </div>

                    <div class="form-actions mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Créer la réparation
                        </button>
                        <button type="button" class="btn btn-outline-secondary" onclick="resetForm()">
                            <i class="fas fa-undo"></i> Réinitialiser
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block th:fragment="scripts">
        <script th:src="@{/js/form-validation.js}"></script>
        <script th:src="@{/js/reparations.js}"></script>
    </th:block>
</body>
</html>
