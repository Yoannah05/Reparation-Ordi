<!-- templates/fragments/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header" class="header">
        <nav class="navbar">
            <div class="navbar-left">
                <button id="menu-toggle" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="breadcrumb">
                    <span th:text="${pageTitle}">Dashboard</span>
                </div>
            </div>

            <div class="navbar-right">
                <div class="search-bar">
                    <input type="text" placeholder="Rechercher...">
                    <i class="fas fa-search"></i>
                </div>

                <div class="navbar-actions">
                    <div class="notification-center" id="notificationCenter">
                        <button class="notification-toggle">
                            <i class="fas fa-bell"></i>
                            <span class="badge" th:text="${notificationCount}">0</span>
                        </button>
                        <div class="notification-dropdown">
                            <div class="notification-header">
                                <h3>Notifications</h3>
                                <button class="mark-all-read">Tout marquer comme lu</button>
                            </div>
                            <div class="notification-list">
                                <!-- Les notifications seront injectÃ©es ici par JavaScript -->
                            </div>
                        </div>
            
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
