<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Client</title>
</head>
<body>
    <h1>Add Client</h1>
    <form th:action="@{/add}" th:object="${client}" method="post">
        <label for="nom">Nom:</label>
        <input type="text" th:field="*{nom}" id="nom" required /><br/>
        
        <label for="prenom">Prenom:</label>
        <input type="text" th:field="*{prenom}" id="prenom" required /><br/>
        
        <label for="adresse">Adresse:</label>
        <input type="text" th:field="*{adresse}" id="adresse" /><br/>
        
        <label for="telephone">Telephone:</label>
        <input type="text" th:field="*{telephone}" id="telephone" /><br/>
        
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" /><br/>
        
        <button type="submit">Add Client</button>
    </form>
</body>
</html>
