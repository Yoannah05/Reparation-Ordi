<div class="card-body">
    <!-- Titre dynamique en fonction de l'action -->
    <h1 th:text="${client.idClient != null} ? 'Modifier un Client' : 'Ajouter un Nouveau Client'"></h1>

    <!-- Formulaire -->
    <form th:action="${client.idClient != null} ? @{/clients/update/{id}(id=${client.idClient})} : @{/clients}" 
          th:object="${client}" method="post">
        <div class="form-group mb-3">
            <label for="nom" class="form-label">Nom:</label>
            <input type="text" th:field="*{nom}" id="nom" class="form-control" required />
        </div>
        <div class="form-group mb-3">
            <label for="prenom" class="form-label">Prénom:</label>
            <input type="text" th:field="*{prenom}" id="prenom" class="form-control" required />
        </div>
        <div class="form-group mb-3">
            <label for="adresse" class="form-label">Adresse:</label>
            <input type="text" th:field="*{adresse}" id="adresse" class="form-control" />
        </div>
        <div class="form-group mb-3">
            <label for="telephone" class="form-label">Téléphone:</label>
            <input type="text" th:field="*{telephone}" id="telephone" class="form-control" />
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">
            <span th:text="${client.idClient != null} ? 'Mettre à jour' : 'Ajouter'"></span>
        </button>
        <a th:href="@{/clients}" class="btn btn-outline-secondary">Annuler</a>
    </form>
</div>
