<!-- templates/clients/client-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::content}, 'Clients', 'Gestion des clients', true, ~{::headerActions}, ~{::scripts})}">
<body>
    <div th:fragment="headerActions">
        <a href="/clients/add" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nouveau Client
        </a>
    </div>

    <div th:fragment="content">
        <div class="card">
            <div class="card-body">
                <!-- Filtres -->
                <div class="filters mb-4">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchName" 
                                   placeholder="Rechercher par nom...">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchPhone" 
                                   placeholder="Rechercher par téléphone...">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchEmail" 
                                   placeholder="Rechercher par email...">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-primary w-100" onclick="resetFilters()">
                                <i class="fas fa-sync"></i> Réinitialiser
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Table des clients -->
                <div class="table-responsive">
                    <table class="table table-hover" id="clientsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Téléphone</th>
                                <th>Email</th>
                                <th>Réparations</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.id}">1</td>
                                <td th:text="${client.nom}">Dupont</td>
                                <td th:text="${client.prenom}">Jean</td>
                                <td th:text="${client.telephone}">0612345678</td>
                                <td th:text="${client.email}">jean.dupont@example.com</td>
                                <td>
                                    <span class="badge bg-primary" 
                                          th:text="${client.totalReparations}">3</span>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{/clients/{id}/edit(id=${client.id})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/clients/{id}/details(id=${client.id})}" 
                                           class="btn btn-sm btn-outline-info">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <button class="btn btn-sm btn-outline-danger" 
                                                onclick="confirmDelete(${client.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation" th:if="${totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/clients(page=${currentPage - 1})}">Précédent</a>
                        </li>
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                            th:classappend="${pageNum == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/clients(page=${pageNum})}" 
                               th:text="${pageNum}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/clients(page=${currentPage + 1})}">Suivant</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <th:block th:fragment="scripts">
        <script th:src="@{/js/clients.js}"></script>
    </th:block>
</body>
</html>
