<!-- templates/clients/add-client.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::content}, 'Nouveau Client', 'Ajouter un nouveau client', false, ~{::headerActions}, ~{::scripts})}">
<body>
    <div th:fragment="headerActions">
        <a href="/clients" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Retour à la liste
        </a>
    </div>

    <div th:fragment="content">
        <div class="card">
            <div class="card-body">
                <form th:action="@{/clients/add}" method="post" th:object="${client}" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="nom">Nom*</label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                            <div class="invalid-feedback">Le nom est requis</div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="prenom">Prénom*</label>
                            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                            <div class="invalid-feedback">Le prénom est requis</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <input type="text" class="form-control" id="adresse" th:field="*{adresse}">
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="telephone">Téléphone*</label>
                            <input type="tel" class="form-control" id="telephone" th:field="*{telephone}" 
                                   pattern="[0-9]{10}" required>
                            <div class="invalid-feedback">Numéro de téléphone invalide</div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="email">Email*</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <div class="invalid-feedback">Email invalide</div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                        <button type="reset" class="btn btn-outline-secondary">
                            <i class="fas fa-undo"></i> Réinitialiser
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block th:fragment="scripts">
        <script th:src="@{/js/form-validation.js}"></script>
    </th:block>
</body>
</html>
